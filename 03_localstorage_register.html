<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="key" placeholder="Input Key in here">
    <input type="text" id="value" placeholder="Input Value in here">
    <button onclick="AddValue();">Thêm giá trị</button>
    <button onclick="DeleteValue();">Xóa giá trị</button>

    <script>
        // Bước 1. Lưu trữ xuống Local Storage
        localStorage.setItem('account', 'dinhthanhtien');
        localStorage.setItem('password', '12346');

        function AddValue() {
            console.log('Thêm giá trị');
            var key = document.getElementById('key').value;
            var value = document.getElementById('value').value;
            localStorage.setItem(key, value);
        }

        function DeleteValue() {
            console.log('Xóa giá trị thành công');
            var key = document.getElementById('key').value;
            localStorage.removeItem(key);
        }

    </script>

</body>
</html>
