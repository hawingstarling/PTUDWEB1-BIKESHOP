    <style>
        html {

        * {
            margin: 0;

            box-sizing: border-box;
        }

        #container-register {
            width: 100%;
            height: 100vh;
            background-image: url(./resources/img/pexels-photo-1061142.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        #table-register {
            background-color: #fff;
            box-shadow: 2px 2px px 2px #cc6119;
            width: 400px;
            height: 550px;
            border-radius: 5px;
            padding: 30px 55px;
            text-align: center;
        }

        #table-register h2 {
            font-size: 25px;
            color: #000;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 3px solid #cc6119;

        }

        .content-register input {
            padding: 10px 60px;
            margin-top: 20px;
            outline: none;
            background-color: #f2f3f5;
            border: 0;
            font-family: 'Lato', sans-serif;
        }

        .isEmpty {
            text-align: left;
        }

        .content-register i {

        }

        #login {
            padding: 10px 118.08px;

            font-weight: 600;
            color: #fff;

        #login:hover,

            background-color: rgba(204, 97, 25, 0.9);

        }

        #forgot-password {
            display: block;
            margin-top: 20px;
            font-size: 13px;
            color: #000;
            margin-bottom: 30px;
            text-decoration: none;
            text-align: left;
        }

        #register-or span {
            display: inline-block;
            padding: 1px 5px;
            background-color: #fff;
            position: relative;
            z-index: 2;
        }

        #register-or {
            margin: 20px 0;
            font-size: 13px;
            color: #999;
            position: relative;
            color: #000;

        }

        #register-or::after {
            content: "";
            width: 100%;
            height: 3px;
            background-color: #cc6119;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #social-register {
            display: flex;
            justify-content: space-around;
        }

        #social-register a {
            text-decoration: none;
            /* padding: 5px 30px; */
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        #social-register li {
            list-style: none;
        }

        .facebook-register {
            background-color: #0f92f3;
            padding: 10px 0;
            width: 130px;
            text-align: left
        }

        .facebook-register:hover,
        .facebook-register:active {
            background-color: rgba(18, 145, 243, 0.9);
        }

        .github-register {
            background-color: #24292f;
            padding: 10px 0;
            width: 130px;
            text-align: left
        }

        .github-register:hover,
        .github-register:active {
            background-color: rgba(36, 41, 47, 0.9);
        }

        .log-in-account {
            margin-top: 20px;
            font-size: 15px;
            font-family: 'Lato', sans-serif;
        }

        .log-in-account a {
            text-decoration: none;
            color: #cc6119;
        }

        .registor-or-list {
            margin-top: 40px;
        }

        .inputWithIcon i {
            position: relative;
            top: -35px;
            left: -115px;
            padding: 10px 18px;
            background-color: #cc6119;
            font-size: 15px;
            color: #fff;
        }

        #isEmpty1,
        #isEmpty2 {
            color: red;
        }

        .isEmpty {
            margin-top: -15px;
        }
    </style>

        <div id="table-register">
            <h2 id="content-login">Sign up</h2>
            <div class="content-register">
                <div class="inputWithIcon">
                    <input id="account-infor" type="text" placeholder="Email or Phone" maxlength="30">
                    <i class="fas fa-user-alt"></i>
                    <p class="isEmpty" id="isEmpty1"></p>
                </div>
                <div class="inputWithIcon">
                    <input id="password-infor" type="password" placeholder="Password" maxlength="20">
                    <i class="fas fa-lock"></i>
                    <p class="isEmpty" id="isEmpty2"></p>
                </div>
                <a href="#" id="forgot-password">Forgot Password?</a>
                <a id="login" href="#" onclick="addAccount();">LOGIN</a>
                <div class="registor-or-list">
                    <div id="register-or">
                        <span>Or login with</span>
                    </div>
                </div>
                <div id="social-register">
                    <div class="facebook-register">
                        <a href="#"><i class="fab fa-facebook-f"> Facebook</i></a>

                    </div>
                    <div class="github-register">
                        <a href="#"><i class="fab fa-github-square"> Github</i></a>
                    </div>
                </div>
                <div id="sign-up-changed">
                    <p class="log-in-account">Don't have account?<a onclick="Signup();" href="#"> Signup Now</a></p>
                </div>
            </div>
        </div>
    </div>

            var signup = document.getElementById('sign-up-changed');

            var forget = document.getElementById('forgot-password');

    <script>
        var listUser = localStorage.getItem(listUser);
        if (listUser == null) {
            listUser = new Array();
        }

        function addAccount() {

            var account = document.getElementById('account-infor').value;
            if (account == '') {
                document.getElementById('isEmpty1').innerHTML = 'Tên đăng nhập đang trống';
            }

            var password = document.getElementById('password-infor').value;
            if (password == '') {
                document.getElementById('isEmpty2').innerHTML = 'Mật khẩu đang trống';
            }

            // * Tạo đối tượng tài khoản dành cho user
            let listusers = localStorage.getItem('listusers') ? JSON.parse(localStorage.getItem('listusers')) : [];

            listusers.push({
                password: password,
                account: account,
            });

            localStorage.setItem('listusers', JSON.stringify(listusers));
            for (var i = 0; i < listusers.length; i++) {
                if ((listusers[i].account == account && listusers[i].password == password) && ((listusers[i].account != 'admin' && listusers[i].password != 'admin'))) {
                    window.location.href = "http://127.0.0.1:5500/index.html";
                    break;
                } else if (listusers[i].account == 'admin' && listusers[i].password == 'admin') {
                    window.location.href = "http://127.0.0.1:5500/ADMIN/admin/01_admin.html";
                    break;
                }
            }

        }
