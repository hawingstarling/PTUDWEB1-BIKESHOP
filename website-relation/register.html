<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./register-css.css">
    <title>Document</title>

    <script>
        function FormRegister() {
            let username = document.forms['myForm']['username-ip'].value;
            if (username == '') {
                document.getElementsByClassName('jsregister').innerHTML = 'Tên đăng nhập đang để trống';
                return false;
            }
            let password = document.forms['myForm']['password-ip'].value;
            if (password == '') {
                document.getElementsByClassName('jsregister').innerHTML = 'Mật khẩu không được để trống';
                return false;
            }
        }
    </script>

</head>
<body>
    <div id="container-register">
        <form action="" name="myForm" id="form-register">
            <div class="header-register">
                <h2>Đăng nhập</h2>
                <a href="#" class="close">+</a>
            </div>
            <div class="login-infor">
                <div class="username-login flex-register">
                    <label for="">Tên đăng nhập :</label>
                    <input name="username-ip" type="text" id="username-input" placeholder="Nhập họ tên">
                    <div class="jsregister"></div>
                </div>
                <div class="password-login flex-register">
                    <label for="">Mật khẩu :</label>
                    <input name="password-ip" type="password" id="password-input" placeholder="Nhập mật khẩu">
                    <div class="jsregister"></div>
                </div>
            </div>
            <div class="sign-in-btn">
                <button type="submit" id="btn-login" onclick="return FormRegister();">Login</button>
                <p>Bạn chưa có tài khoản?<a href="#"> Đăng ký</a></p>
            </div>
        </form>
    </div>
</body>
</html>
